<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"> 
<h:head>      
<h:outputStylesheet name="/css/bootstrap.min.css"/>  
</h:head>  
<h:body>  
<h:form id="form" class="form-horizontal">  
<div class="form-group">  
<div class="col-sm-4"></div>  
<div  class="col-sm-4">  
<h2 style="text-align: center">Search User and Animal</h2>  
</div>  
</div>  
<div class="form-group">    
<div class="col-sm-1"></div>
<h:outputLabel for="searchWord" class="control-label col-sm-2">Search Word</h:outputLabel>
<div class="col-sm-3">  
<h:inputText id="searchword-id" value="#{SearchManagedBean.searchWord}" class="form-control"   
validatorMessage="Search Word is required">  
<f:validateRequired />  
</h:inputText>  
</div>  
<div class="col-sm-2">  
<h:commandButton value="Kullanıcı Ara" action="#{SearchManagedBean.getUserList(SearchManagedBean)}" class="btn btn-success"   
style="width: 120px;"></h:commandButton>  
</div>
<div class="col-sm-2">  
<h:commandButton value="Hayvan Ara"  action="#{SearchManagedBean.getAnimalList(SearchManagedBean)}" class="btn btn-success"   
style="width: 120px;"></h:commandButton>  
</div>
</div>
</h:form>  
<hr/>  

<div id="userList"  >
<div class="col-md-10">
<h:outputLabel class="control-label ">Users</h:outputLabel>
<table class="table">
    		<tr>
    			<th class="col-sm-1">Name</th>
    			<th class="col-sm-1">User Name</th>
    			<th class="col-md-2">Email</th>
    			<th class="col-md-1">Phone</th>
    			<th class="col-md-3">Contact</th>
    			<th class="col-md-2"></th>
    		</tr>
    		<tbody>
	    		<ui:repeat var="u" value="#{SearchManagedBean.users}">
	   			  <tr>
		    			<td class="order-table-even-row">#{u.name}</td>
		    			<td class="order-table-even-row">#{u.username}</td>
		    			<td class="order-table-even-row">#{u.email}</td>
		    			<td class="order-table-even-row">#{u.phone}</td>
		    			<td class="order-table-even-row">#{u.contact}</td>
		    			<td class="order-table-even-row">
		    			   <h:form>
		    					<div class="col-md-6"><h:commandButton value="Edit" action="#{UserManagedBean.update(u.id)}" class="btn btn-success"   
style="width: 80px;"></h:commandButton></div>
<!-- Delete butonu yetkilendirme yapılınca sadece admin için görünür olacak -->
								<div class="col-md-6"><h:commandButton value="Delete" action="#{UserManagedBean.delete(u.id)}" class="btn btn-danger"   
style="width: 80px;"></h:commandButton>   </div> 
							</h:form>
		    			</td>
		    		  </tr>
	    		</ui:repeat>
    		</tbody>
    	</table>
    	</div>
<div class="col-sm-1"></div>
</div>

<div id="animalList">
<div class="col-md-10">
<h:outputLabel class="control-label ">Animals</h:outputLabel>
<table class="table">
    		<tr>
    			<th class="col-sm-1">Name</th>
    			<th class="col-sm-1">Kind</th>
    			<th class="col-md-1">Genus</th>
    			<th class="col-md-1">Age</th>
    			<th class="col-md-3">Explanation</th>
    			<th class="col-md-2"></th>
    		</tr>
    		<tbody>
	    		<ui:repeat var="a" value="#{SearchManagedBean.animals}">
	   			  <tr>
		    			<td class="order-table-even-row">#{a.name}</td>
		    			<td class="order-table-even-row">#{a.kind}</td>
		    			<td class="order-table-even-row">#{a.genus}</td>
		    			<td class="order-table-even-row">#{a.age}</td>
		    			<td class="order-table-even-row">#{a.explanation}</td>
		    			<td class="order-table-even-row">
		    			   <h:form>
		    					<div class="col-md-6"><h:commandButton value="Edit" action="#{AnimalManagedBean.update(a.id)}" class="btn btn-success"   
style="width: 80px;"></h:commandButton> </div>
<!--Delete butonu yetkilendirme yapılınca sadece admin için görünür olacak -->
								<div class="col-md-6"><h:commandButton value="Delete" action="#{AnimalManagedBean.delete(a.id)}" class=" btn btn-danger"   
style="width: 80px;"></h:commandButton>  </div>
							</h:form>
		    			</td>
		    		  </tr>
	    		</ui:repeat>
    		</tbody>
    	</table>
    	</div>
<div class="col-sm-1"></div>
</div>


</h:body>  
</html>
