<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<h:head>      
<h:outputStylesheet name="/css/bootstrap.min.css"/>  
</h:head>  
<h:body>  
<h:form id="form" class="form-horizontal">  
<div class="form-group">  
<div class="col-sm-4"></div>  
<div  class="col-sm-4">  
<h2 style="text-align: center">New User</h2>  
</div>  
</div>  
<hr/>  

<div class="form-group">  
<h:outputLabel for="username" class="control-label col-sm-4">User Name</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="username-id" value="#{UserManagedBean.user.username}" class="form-control"   
validatorMessage="User name is required">  
<f:validateRequired />  
</h:inputText>  
</div>  
</div>  
<div class="form-group">  
<h:outputLabel for="password" class="control-label col-sm-4">Password</h:outputLabel>  
<div class="col-sm-4">  
<h:inputSecret id="password-id" value="#{UserManagedBean.user.password}" class="form-control"   
validatorMessage="Password is required">  
<f:validateRequired/>  
</h:inputSecret>  
</div>  
</div>
<div class="form-group">  
<h:outputLabel for="name" class="control-label col-sm-4">Name</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="name-id" value="#{UserManagedBean.user.name}" class="form-control"   
validatorMessage="Name is required">  
<f:validateRequired />  
</h:inputText>  
</div>  
</div>  
<div class="form-group">  
<h:outputLabel for="email" class="control-label col-sm-4">Your Email</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="email-id" value="#{UserManagedBean.user.email}" class="form-control"   
validatorMessage="Email is required">  
<f:validateRequired/>  
</h:inputText>  
</div>  
</div>  
<div class="form-group">  
<h:outputLabel for="phone" class="control-label col-sm-4">Phone</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="phone-id" value="#{UserManagedBean.user.phone}" class="form-control"   
validatorMessage="Phone is required">  
<f:validateRequired/>  
</h:inputText>  
</div>  
</div>  
<div class="form-group">  
<h:outputLabel for="contact" class="control-label col-sm-4">Contact</h:outputLabel>  
<div class="col-sm-4">  
<h:inputTextarea id="contact-id" value="#{UserManagedBean.user.contact}" cols="50" rows="5" class="form-control"   
validatorMessage="Contact is required">  
<f:validateRequired/>  
</h:inputTextarea>  
</div>  
</div>  
<div class="form-group">  
<div class="col-sm-4"></div>  
<div class="col-sm-4">  
<div class="col-sm-2">  
<h:commandButton value="Save" action="#{UserManagedBean.save(UserManagedBean)}" class="btn btn-success"   
style="width: 80px;"></h:commandButton>  
</div>  
<div class="col-sm-1">  
</div>   
</div>  
</div>  
</h:form>  
</h:body>  
</html>
