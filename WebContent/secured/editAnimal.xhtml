<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<h:head>      
<h:outputStylesheet name="/css/bootstrap.min.css"/>  
</h:head>  
<h:body>  
<h:form id="form" class="form-horizontal">  
<div class="form-group">  
<div class="col-sm-4"><h:commandButton value="Anasayfa" action="home?faces-redirect=true" class="btn btn-info"   
style="width: 100px;"></h:commandButton></div>  
<div  class="col-sm-4">  
<h2 style="text-align: center">Update Animal</h2>  
</div>  
</div>  
<hr/>  

<div class="form-group">  
<h:outputLabel for="name" class="control-label col-sm-4">Name</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="name-id" value="#{AnimalManagedBean.animal.name}" class="form-control"   
validatorMessage="Name is required">  
<f:validateRequired />  
</h:inputText>  
</div>  
</div>
<div class="form-group">  
<h:outputLabel for="kind" class="control-label col-sm-4">Kind</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="kind-id" value="#{AnimalManagedBean.animal.kind}" class="form-control"   
validatorMessage="Kind is required">  
<f:validateRequired />  
</h:inputText>  
</div>  
</div>  
<div class="form-group">  
<h:outputLabel for="genus" class="control-label col-sm-4">Genus</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="genus-id" value="#{AnimalManagedBean.animal.genus}" class="form-control"   
validatorMessage="Genus is required">  
<f:validateRequired/>  
</h:inputText>  
</div>  
</div>  
<div class="form-group">  
<h:outputLabel for="age" class="control-label col-sm-4">Age</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="age-id" value="#{AnimalManagedBean.animal.age}" class="form-control"   
validatorMessage="Age is required">  
<f:validateRequired/>  
</h:inputText>  
</div>  
</div>  
<div class="form-group">  
<h:outputLabel for="explanation" class="control-label col-sm-4">Explanation</h:outputLabel>  
<div class="col-sm-4">  
<h:inputTextarea id="explanation-id" value="#{AnimalManagedBean.animal.explanation}" cols="50" rows="5" class="form-control"   
validatorMessage="Explanation is required">  
<f:validateRequired/>  
</h:inputTextarea>  
</div>  
</div>  
<div class="form-group">  
<div class="col-sm-4"></div>  
<div class="col-sm-4">  
<div class="col-sm-2">  
<h:commandButton value="Save" action="#{AnimalManagedBean.update(AnimalManagedBean)}" class="btn btn-success"   
style="width: 80px;"></h:commandButton>  
</div>  
<div class="col-sm-1">  
</div>   
</div>  
</div>  
</h:form>  
</h:body>  
</html>
